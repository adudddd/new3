<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Arcade Shooter</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .game-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background: #111;
      border: 3px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }
    .game-area {
      position: relative;
      width: 100%;
      height: 500px;
      background: url('stars.jpg') repeat; /* Optional background */
    }
    /* UI Elements */
    #score-display,
    #combo-display,
    #health-bar,
    #mini-map {
      position: absolute;
      z-index: 10;
      padding: 5px 10px;
      background: rgba(0,0,0,0.5);
      border-radius: 5px;
      font-size: 14px;
    }
    #score-display { top: 10px; left: 10px; }
    #combo-display { top: 10px; right: 10px; display: none; }
    #health-bar { bottom: 10px; left: 10px; height: 20px; background: red; }
    /* We'll update health via inline width */
    #mini-map { top: 10px; left: 50%; transform: translateX(-50%); }
    /* Screens */
    #start-screen,
    #pause-menu,
    #game-over-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      z-index: 20;
    }
    #start-screen { display: flex; }
    #pause-menu, #game-over-screen { display: none; }
    /* Player & Enemies */
    #player {
      position: absolute;
      width: 40px;
      height: 40px;
      background: blue;
      border-radius: 5px;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .enemy {
      position: absolute;
      width: 30px;
      height: 30px;
      background: red;
      border-radius: 50%;
    }
    /* Bullets */
    .bullet {
      position: absolute;
      width: 6px;
      height: 12px;
      background: yellow;
      border-radius: 2px;
    }
    /* Power-Ups */
    .powerup {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    .powerup.shield { background: blue; }
    .powerup.rapid { background: magenta; }
    .powerup.spread { background: lime; }
    .powerup.homing { background: cyan; }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    /* Floating Indicators */
    .damage-number,
    .score-indicator {
      position: absolute;
      font-size: 16px;
      animation: floatUp 1s forwards;
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-30px); }
    }
    /* Critical Health Pulsate */
    .pulsate { animation: pulsateBorder 1s infinite; }
    @keyframes pulsateBorder {
      0% { box-shadow: 0 0 10px red; }
      50% { box-shadow: 0 0 20px red; }
      100% { box-shadow: 0 0 10px red; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="game-area">
      <div id="player"></div>
      <!-- Enemies, bullets, and power-ups are added dynamically -->
    </div>
    <div id="score-display">Score: 0</div>
    <div id="combo-display"></div>
    <div id="health-bar" style="width: 100%;"></div>
    <div id="mini-map"></div>
    <div id="start-screen">Click to Start</div>
    <div id="pause-menu">Paused<br>Press Space to Resume</div>
    <div id="game-over-screen">Game Over<br>Press Space to Restart</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const gameContainer = document.querySelector('.game-container');
      const gameArea = document.querySelector('.game-area');
      const player = document.getElementById('player');
      const scoreDisplay = document.getElementById('score-display');
      const healthBar = document.getElementById('health-bar');
      const comboDisplay = document.getElementById('combo-display');
      const miniMap = document.getElementById('mini-map');
      const startScreen = document.getElementById('start-screen');
      const pauseMenu = document.getElementById('pause-menu');
      const gameOverScreen = document.getElementById('game-over-screen');

      // Game Stats
      let score = 0;
      let health = 100;
      let combo = 0;
      let comboTimer = null;
      let isPlaying = false;
      let isPaused = false;
      let lastTimestamp = 0;
      let gameLoopId;

      // Player Movement
      let playerX = gameArea.offsetWidth / 2 - player.offsetWidth / 2;
      const playerSpeed = 5;
      const keysPressed = {};

      // Arrays for enemies, bullets, and power-ups
      let enemies = [];
      let bullets = [];
      let powerups = [];

      // Konami Code Setup
      const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
      let konamiIndex = 0;

      // --- UI Update Functions ---
      function updateScoreDisplay() {
        scoreDisplay.textContent = `Score: ${score}`;
      }
      function updateHealthBar() {
        healthBar.style.width = `${health}%`;
        if (health < 30) gameContainer.classList.add('pulsate');
        else gameContainer.classList.remove('pulsate');
      }
      function updateComboDisplay() {
        if (combo > 1) {
          comboDisplay.style.display = "block";
          comboDisplay.textContent = `Combo x${combo}!`;
          const glowIntensity = Math.min(combo * 2, 20);
          comboDisplay.style.textShadow = `0 0 ${glowIntensity}px #ffcc00`;
        } else {
          comboDisplay.style.display = "none";
        }
      }
      function updateMiniMap() {
        // Very simple mini-map: show a blue dot for the player and red dots for enemies.
        miniMap.innerHTML = `<span style="color: lightblue;">P</span>`;
        enemies.forEach(() => { miniMap.innerHTML += `<span style="color: red;">E</span>`; });
      }

      // --- Main Game Loop using requestAnimationFrame ---
      function gameLoop(timestamp) {
        if (!isPlaying || isPaused) return;
        if (!lastTimestamp) lastTimestamp = timestamp;
        const delta = timestamp - lastTimestamp;
        lastTimestamp = timestamp;
        
        movePlayer(delta);
        moveEnemies(delta);
        moveBullets(delta);
        checkCollisions();
        updateMiniMap();
        
        gameLoopId = requestAnimationFrame(gameLoop);
      }

      // --- Start Game ---
      function startGame() {
        score = 0;
        health = 100;
        combo = 0;
        updateScoreDisplay();
        updateHealthBar();
        updateComboDisplay();
        playerX = gameArea.offsetWidth / 2 - player.offsetWidth / 2;
        player.style.left = `${playerX}px`;
        enemies = [];
        bullets = [];
        powerups = [];
        startScreen.style.display = 'none';
        gameOverScreen.style.display = 'none';
        pauseMenu.style.display = 'none';
        isPlaying = true;
        isPaused = false;
        lastTimestamp = 0;
        spawnEnemy();
        // For demonstration, also spawn a power-up every 5 sec
        setTimeout(spawnPowerupRandom, 5000);
        gameLoopId = requestAnimationFrame(gameLoop);
      }

      // --- Toggle Pause ---
      function togglePause() {
        if (!isPlaying) return;
        isPaused = !isPaused;
        if (isPaused) {
          cancelAnimationFrame(gameLoopId);
          pauseMenu.style.display = "flex";
        } else {
          pauseMenu.style.display = "none";
          lastTimestamp = 0;
          gameLoopId = requestAnimationFrame(gameLoop);
        }
      }

      // --- Player Movement ---
      function movePlayer(delta) {
        if (keysPressed['ArrowLeft'] && playerX > 0) {
          playerX -= playerSpeed * (delta / 16.67);
        }
        if (keysPressed['ArrowRight'] && playerX + player.offsetWidth < gameArea.offsetWidth) {
          playerX += playerSpeed * (delta / 16.67);
        }
        playerX = Math.max(0, Math.min(playerX, gameArea.offsetWidth - player.offsetWidth));
        player.style.left = `${playerX}px`;
      }

      // --- Shooting ---
      function shoot() {
        if (!isPlaying || isPaused) return;
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        bullet.style.left = `${playerX + player.offsetWidth/2 - 3}px`;
        bullet.style.bottom = `${player.offsetHeight}px`;
        gameArea.appendChild(bullet);
        bullets.push(bullet);
      }

      // --- Move Bullets ---
      function moveBullets(delta) {
        for (let i = 0; i < bullets.length; i++) {
          const bullet = bullets[i];
          let bulletBottom = parseInt(bullet.style.bottom);
          bulletBottom += 10 * (delta / 16.67);
          bullet.style.bottom = `${bulletBottom}px`;
          if (bulletBottom > gameArea.offsetHeight) {
            bullet.remove();
            bullets.splice(i, 1);
            i--;
          }
        }
      }

      // --- Spawn Enemies ---
      function spawnEnemy() {
        if (!isPlaying || isPaused) return;
        const enemy = document.createElement('div');
        enemy.className = 'enemy basic';
        const enemyX = Math.random() * (gameArea.offsetWidth - 30);
        enemy.style.left = `${enemyX}px`;
        enemy.style.top = '0px';
        gameArea.appendChild(enemy);
        enemies.push(enemy);
        setTimeout(spawnEnemy, 2000);
      }

      // --- Move Enemies ---
      function moveEnemies(delta) {
        for (let i = 0; i < enemies.length; i++) {
          const enemy = enemies[i];
          let enemyTop = parseInt(enemy.style.top);
          enemyTop += 1 * (delta / 16.67);
          enemy.style.top = `${enemyTop}px`;
          if (enemyTop > gameArea.offsetHeight) {
            enemy.remove();
            enemies.splice(i, 1);
            i--;
          }
        }
      }

      // --- Spawn Power-Ups Randomly ---
      function spawnPowerupRandom() {
        if (!isPlaying || isPaused) return;
        if (enemies.length > 0 && Math.random() < 0.3) {
          const enemy = enemies[Math.floor(Math.random() * enemies.length)];
          const enemyRect = enemy.getBoundingClientRect();
          spawnPowerUp(enemyRect.x, enemyRect.y);
        }
        setTimeout(spawnPowerupRandom, 5000);
      }
      
      // --- Spawn a Power-Up at (x, y) with falling animation ---
      function spawnPowerUp(x, y) {
        const types = ['shield', 'rapid', 'spread', 'homing'];
        const type = types[Math.floor(Math.random() * types.length)];
        const powerUp = document.createElement('div');
        powerUp.className = `powerup ${type}`;
        powerUp.style.left = `${x}px`;
        powerUp.style.top = `${y}px`;
        gameContainer.appendChild(powerUp);
        powerups.push(powerUp);
        let pos = y;
        const fall = setInterval(() => {
          pos += 2;
          powerUp.style.top = `${pos}px`;
          if (pos > gameArea.offsetHeight) {
            clearInterval(fall);
            if (powerUp.parentNode) {
              powerUp.remove();
              const index = powerups.indexOf(powerUp);
              if (index > -1) powerups.splice(index, 1);
            }
          }
        }, 16);
      }
      
      // --- Check Collisions ---
      function checkCollisions() {
        // Bullet - Enemy collisions
        for (let i = bullets.length - 1; i >= 0; i--) {
          const bullet = bullets[i];
          const bulletRect = bullet.getBoundingClientRect();
          for (let j = enemies.length - 1; j >= 0; j--) {
            const enemy = enemies[j];
            const enemyRect = enemy.getBoundingClientRect();
            if (
              bulletRect.left < enemyRect.right &&
              bulletRect.right > enemyRect.left &&
              bulletRect.top < enemyRect.bottom &&
              bulletRect.bottom > enemyRect.top
            ) {
              showScoreIndicator(enemyRect.x + enemyRect.width/2, enemyRect.y);
              score += 10;
              combo++;
              updateScoreDisplay();
              updateComboDisplay();
              clearTimeout(comboTimer);
              comboTimer = setTimeout(() => { combo = 0; updateComboDisplay(); }, 2000);
              bullet.remove();
              bullets.splice(i, 1);
              enemy.remove();
              enemies.splice(j, 1);
              break;
            }
          }
        }
        // Enemy - Player collisions
        const playerRect = player.getBoundingClientRect();
        for (let i = enemies.length - 1; i >= 0; i--) {
          const enemy = enemies[i];
          const enemyRect = enemy.getBoundingClientRect();
          if (
            playerRect.left < enemyRect.right &&
            playerRect.right > enemyRect.left &&
            playerRect.top < enemyRect.bottom &&
            playerRect.bottom > enemyRect.top
          ) {
            health -= 10;
            showDamageNumber(playerRect.x + playerRect.width/2, playerRect.y, 10);
            updateHealthBar();
            enemy.remove();
            enemies.splice(i, 1);
            if (health <= 0) endGame();
          }
        }
        // Powerup - Player collisions
        for (let i = powerups.length - 1; i >= 0; i--) {
          const powerUp = powerups[i];
          const puRect = powerUp.getBoundingClientRect();
          if (
            playerRect.left < puRect.right &&
            playerRect.right > puRect.left &&
            playerRect.top < puRect.bottom &&
            playerRect.bottom > puRect.top
          ) {
            collectPowerUp(powerUp);
            powerUp.remove();
            powerups.splice(i, 1);
          }
        }
      }

      // --- Floating Indicators ---
      function showDamageNumber(x, y, damage) {
        const dmgNum = document.createElement('div');
        dmgNum.className = 'damage-number';
        dmgNum.textContent = `-${damage}`;
        dmgNum.style.left = `${x}px`;
        dmgNum.style.top = `${y}px`;
        gameArea.appendChild(dmgNum);
        dmgNum.addEventListener('animationend', () => { dmgNum.remove(); });
      }
      function showScoreIndicator(x, y) {
        const scoreInd = document.createElement('div');
        scoreInd.className = 'score-indicator';
        scoreInd.textContent = '+10';
        scoreInd.style.left = `${x}px`;
        scoreInd.style.top = `${y}px`;
        gameArea.appendChild(scoreInd);
        scoreInd.addEventListener('animationend', () => { scoreInd.remove(); });
      }
      
      // --- Power-Up Collection Effects ---
      function collectPowerUp(powerUp) {
        if (powerUp.classList.contains('shield')) {
          health = Math.min(100, health + 20);
        } else if (powerUp.classList.contains('rapid')) {
          // Implement rapid fire mode (placeholder: bonus score)
          score += 50;
        } else if (powerUp.classList.contains('spread')) {
          // Implement spread shot mode (placeholder: bonus score)
          score += 50;
        } else if (powerUp.classList.contains('homing')) {
          // Implement homing missile effect (placeholder: bonus score)
          score += 50;
        }
        updateScoreDisplay();
      }
      
      // --- End Game ---
      function endGame() {
        isPlaying = false;
        cancelAnimationFrame(gameLoopId);
        gameOverScreen.style.display = "flex";
        enemies.forEach(e => e.remove());
        bullets.forEach(b => b.remove());
        powerups.forEach(pu => pu.remove());
        enemies = [];
        bullets = [];
        powerups = [];
      }

      // --- Event Listeners ---
      startScreen.addEventListener('click', startGame);
      document.addEventListener('keydown', (event) => {
        if (!isPlaying && event.code === 'Space') {
          startGame();
          return;
        }
        if (event.code === 'Space') {
          togglePause();
        }
        keysPressed[event.key] = true;
        if (event.key === ' ' && isPlaying && !isPaused) {
          shoot();
        }
        // Konami Code
        if (event.key === konamiCode[konamiIndex]) {
          konamiIndex++;
          if (konamiIndex === konamiCode.length) {
            console.log("Easter Egg Activated!");
            // Trigger additional visual effects or bonus features here.
            konamiIndex = 0;
          }
        } else {
          konamiIndex = 0;
        }
      });
      document.addEventListener('keyup', (event) => {
        keysPressed[event.key] = false;
      });

      // --- Touch Controls for Mobile ---
      let touchStartX = 0;
      let touchCurrentX = 0;
      gameArea.addEventListener('touchstart', (event) => {
        touchStartX = event.touches[0].clientX;
      }, { passive: true });
      gameArea.addEventListener('touchmove', (event) => {
        if (!isPlaying) return;
        touchCurrentX = event.touches[0].clientX;
        let deltaX = touchCurrentX - touchStartX;
        let newPlayerX = playerX + deltaX;
        const maxPlayerX = gameArea.offsetWidth - player.offsetWidth;
        newPlayerX = Math.max(0, Math.min(newPlayerX, maxPlayerX));
        player.style.left = `${newPlayerX}px`;
        playerX = newPlayerX;
        touchStartX = touchCurrentX;
      }, { passive: true });
      gameArea.addEventListener('touchend', () => { shoot(); }, { passive: true });

      // Initial Setup: Show Start Screen
      startScreen.style.display = 'flex';
      updateScoreDisplay();
      updateHealthBar();
    });
  </script>
</body>
</html>
